<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Formulario de Registro</title>
    <style>
        body{
            background-color: rgba(60, 110, 94, 0.678);
        }
    </style>

    
</head>

<body>
    <form action="newusuario.html" method="get">
        <center>
            <h1>Formulario de Registro</h1>
							

				Nombre(s):
				<br><input  class="form-control" type="text" name="nombre" placeholder="Nombre(s) Completos"><br>
							
				Apellidos:
				<br><input  class="form-control"  type="text" name="apellidos" placeholder="Apellidos"><br>
									
				Correo Electrónico:
				<br><input class="form-control" type="text" name="correo" placeholder="Correo Electrónico"><br>
				
				<br><label class="form-label">Fecha de nacimiento:</label><br>
            <input  class="form-control" type="date" id="fecha-nacimiento" name="fecha-nacimiento" required><br>
						
			Teléfono:
			<br><input class="form-control" type="text" name="telefono" placeholder="Teléfono"><br>
					
			Usuario:
			<br><input class="form-control" type="text" name="usuario" placeholder="Usuario"><br>
						
				Contraseña:
                <br><input class="form-control" type="password" id="contraseña" name="contraseña" required><br>
							
				Confirmar contraseña:
				<br><input class="form-control" type="password" name="contraseña2"><br>
							
					
								<br><button class="submit-btn">Enviar</button>
						
							</div>
						</form>

        </center>
					
					
</body>

</html>
